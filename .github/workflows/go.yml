name: Go Build & Test

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '*'

env:
  KUBEBUILDER_VERSION: 3.3.0

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build & Test
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: 1.16.9
    - name: Install kubebuilder
      run: |
        curl -L https://github.com/kubernetes-sigs/kubebuilder/releases/download/v${{ env.KUBEBUILDER_VERSION }}/kubebuilder_linux_amd64 -o /tmp/kb.tgz
        tar zxf /tmp/kb.tgz -C /tmp/
    - name: Run GoReleaser
      env:
        KUBEBUILDER_ASSETS: /tmp/kubebuilder_${{ env.KUBEBUILDER_VERSION }}_linux_amd64/bin/
      uses: goreleaser/goreleaser-action@v3.0.0
      with:
        args: release --snapshot --skip-publish --rm-dist --skip-sign
